<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/main.css">
	<title>Vet Admin - Pet Records</title>
</head>

<body id="adminRecords">
	<nav class="navbar">
		<ul>
			<div class="align-left">
				<li class="nav-logo"><img src="./assets/VetLogoNoBorder.png" alt="West-MEC Veterinary Science Logo">
				</li>
				<li class="nav-item title"><a href="/">West-MEC Veterinary Science</a></li>
				<li class="menu-button"><button><i class="fas fa-bars"></i></button></li>
			</div>
			<div class="align-right links closed">
				<li class="nav-item"><a class="link" href="/adminHome">Applications</a></li>
				<li class="nav-item"><a class="link" href="/adminPets">Pets</a></li>
				<li class="nav-item"><a class="link active" href="/adminRecords">Record</a></li>
				<li class="nav-item">
					<form action="/users/logout" method="post">
						<button type="submit" class="link">Logout</button>
					</form>
				</li>
			</div>
		</ul>
	</nav>
	<input type="text" placeholder="Search..."></input>
	<div class="infoBlock">
		<div class="record template">
			<p>Oldest to Newest</p>
			<p>Adopter Email</p>
			<p>Adopter Name</p>
			<p>Pet Name</p>
		</div>
	</div>
	<main class='infoBlock'></main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./js/adminRecords.js"></script>
	<script src="./js/navbar.js"></script>
</body>

</html>
