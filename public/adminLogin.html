<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/VetLogo.svg" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- link to css -->
    <link rel="stylesheet" href="./styles/main.css">
    <title>Admin Panel</title>


</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <div class="align-left">
                <li class="nav-logo"><img src="./assets/VetLogo.svg" alt="West-MEC Veterinary Science Logo"></li>
                <li class="nav-item title"><a href="">West-MEC Veterinary Science</a></li>
                <li class="menu-button"><button><i class="fas fa-bars"></i></button></li>
            </div>
        </ul>
    </nav>

    <form id="login" action="Login">
        <h1>West-MEC Veterinary Science</h1>
        <br>
        <img src="./assets/VetLogo.svg" alt="West-MEC Veterinary Science Logo">
        <br>
        <section>
            <label for="loginEmail">Username:</label>
            <br>
            <input type="text" id="loginEmail">
        </section>
        <br>
        <section>
            <label for="loginEmail">Password:</label>
            <br>
            <input type="password" id="loginPass">
        </section>
        <button type="submit">Login</button>
    </form>


    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- other js files -->
    <!-- <script src="./js/navbar.js"></script> -->
    <script src="js/login.js"></script>

</body>

</html>
