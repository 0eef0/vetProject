        </div>
    </a>

    <div class="petPage">
        <div id="edit-pet-form" class="petInfo adminPetInfo">
            <!-- <h1 class="pet-name"></h1> -->
            <input type="text" placeholder="name" class="pet-name" title="pet name" required>
            <ul>
                <div class="row">
                    <div class="col facts">
                        <li>
                            <strong>Birthday:</strong> <!-- <span class="birthday"></span> -->
                            <input type="date" class="birthday" title="birthday" required>
                        </li>
                        <li>
                            <strong>Gender:</strong> <!-- <span class="gender"> -->
                            <select name="petGender" id="petGender" title="pet gender" required>
                                <option value="Male" id="maleSelector">Male</option>
                                <option value="Female" id="femaleSelector">Female</option>
                            </select>
                            </span>
                        </li>
                        <li>
                            <strong>Color:</strong> <!-- <span class="color"></span> -->
                            <input type="text" class="color" title="pet color" required>
                        </li>
                        <li>
                            <strong>Breed:</strong> <!-- <span class="breed"></span> -->
                            <input type="text" class="breed" title="pet breed" required>
                        </li>
                        <!-- <li>Species: <span class="species"></span></li> -->
                    </div>
                    <div class="col">
                        <li><strong>Medical Information:</strong>
                            <!-- <ul class="medical">
                                <li>drugs</li>
                            </ul> -->
                            <textarea name="medical" class="medical" title="medical info"
                                placeholder="Medical Details (separate by commas)" required></textarea>
                        </li>
                        <li><strong>Personality:</strong>
                            <!-- <ul class="personality">
                                <li>stupid</li>
                            </ul> -->
                            <textarea name="personality" class="personality" title="pet personality"
                                placeholder="Personality Traits (separate by commas)" required></textarea>
                        </li>
                    </div>
                </div>
                <li class="added-note">
                    <strong>Additional Notes:</strong> <br />
                    <!-- <span class="notes">Pees on absolutely
                        everything!</span> -->
                    <input type="text" class="notes" title="Additional Notes">
                </li>
                <li class="edit-img">
                    <p><strong>Images:</strong></p>
                    <form id="imgAdd" method="post" enctype="multipart/form-data">
                        <input type="file" class="petImg" name="img" title="Image upload" accept="image/*" required>
                        <button type="submit">Submit Photo</button>
                    </form>
                    <ul id="petImageNames"></ul>
                </li>

            </ul>
            <button class="adopt-button" onclick="updatePet()">Save</button>
        </div>
    </div>
