<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/VetLogo.svg" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- link to css -->
    <link rel="stylesheet" href="./styles/main.css">
    <title>Vet Science</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <ul>
            <div class="align-left">
                <li class="nav-logo"><img src="./assets/NECLogoBanner.png" alt="West-MEC Veterinary Science Logo">
                </li>
                <li class="nav-item title"><a href="/">Veterinary Science</a></li>
                <li class="menu-button"><button aria-label="toggle-menu-button"><i class="fas fa-bars"></i></button>
                </li>
            </div>
            <div class="align-right links closed">
                <li class="nav-item"><a class="link" href="/adminHome">Applications</a></li>
                <li class="nav-item"><a class="link active" href="/adminPets">Pets</a></li>
                <li class="nav-item"><a class="link" href="/adminRecords">Record</a></li>
                <li class="nav-item userCreate"><a class="link" href="/adminCreate">Create</a></li>
                <li class="nav-item">
                    <form action="/users/logout" method="post">
                        <button type="submit" class="link">Logout</button>
                    </form>
                </li>
            </div>
        </ul>
        <p class="user-info">logged in as <span class="username"></span></p>
    </nav>

    <div id="newPetConfirmationBox" class="confirmationBox" onclick="location.reload()">
        <div>
            <h1 id="confirmationMessage"></h1>
        </div>
    </div>

    <div id="newPet">
        <div id="collapse">
            <h1>Add Pet</h1>
            <button id="collapsible" type="button">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <form id="petUploadForm" class="newPetForm" action='/api/v1/pets' method="post" enctype="multipart/form-data">
            <input type="text" placeholder="Pet Name" name="Name" required>
            <input type="date" placeholder="Pet Birthday" name="Birthday" title="Pet birthday" required>
            <select name="Gender" title="Pet gender" required>
                <option value="Neutered Male">Neutered Male</option>
                <option value="Spayed Female">Spayed Female</option>
                <option value="Unneutered Male">Unneutered Male</option>
                <option value="Unspayed Female">Unspayed Female</option>
            </select>
            <select name="Species" title="Pet species" required>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
            </select>
            <input type="text" name="Color" placeholder="Pet Color" required>
            <input type="text" name="Breed" placeholder="Pet Breed" required>
            <textarea name="Medical" placeholder="Medical Details (separate by commas)"></textarea>
            <textarea name="Personality" placeholder="Personality Traits (separate by commas)" required></textarea>
            <input type="text" placeholder="Other Notes" name="Notes">
            <div id="imageInput">
                <p>Images:</p>
                <div id="images">
                    <input type="file" class="petImg" name="img" title="Image upload" accept="image/*" required>
                    <input type="file" class="petImg" name="img" title="Image upload" accept="image/*" required>
                    <input type="file" class="petImg" name="img" title="Image upload" accept="image/*" required>
                </div>
                <i class="fas fa-plus" onclick="addImg();" id="addImgBtn"></i>
            </div>
            <button id="adminSubmit" type="submit">Submit</button>
        </form>
    </div>
    <br>
    <div class="petTitle2">
        <p>Current Pets</p>
    </div>
    <div class="filters">
        <div class="selection-buttons">
            <button id="all" class="active">All</button>
            <button id="cats">Cats</button>
            <button id="dogs">Dogs</button>
        </div>
        <div class="sorting-inputs">
            <button class="sort-by-button">
                <div class="sort-by-container">
                    <p>Sort By:</p>
                    <p class="sort-by-value">Age</p>
                </div>
            </button>
        </div>
    </div>

    <div class="card-container"></div>

    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- other js files -->
    <script src="./js/navbar.js"></script>
    <script src="./js/modal.class.js"></script>
    <script src="./js/adminPets.js"></script>
</body>

</html>
